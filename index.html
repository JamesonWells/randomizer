<!DOCTYPE html>
<html>
<body>
  
<p>Randomize your life!</p>
  
<button onclick="randomizer()">Randomize!</button>
  
<p id="appear"></p>
  
<script>
function randomizer() {
 var numberOfOptions = prompt("Number of options?");
 var newValue = Math.floor((Math.random() * numberOfOptions)+1);
 document.getElementById("appear").innerHTML = newValue;
}
</script>
  
</body>
</html>
