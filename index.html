<!DOCTYPE html>
<html>
<body>
  
<p>Randomize your life!</p>
  
<button onclick="randomizer()">Randomize!</button>
  
<p id="appear"></p>
  
<script>
function randomizer() {
  var numberOfOptions = prompt("Number of options?");
  if (numberOfOptions != null) {
    document.getElementById("appear").innerHTML = 
    (Math.floor((Math.random() * numberOfOptions) + 1).toString();
  }
}
</script>
  
</body>
</html>
